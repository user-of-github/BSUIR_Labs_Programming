name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: compiling and testing
      run: |
        for (d in ./* )
        {
        cd "$d"
        mingw32-make
        cd ..
        done
        }
